<div class="row justify-content-center">
    <div class="col-md-4 admin-login">
        <h2 class = "">Login</h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" placeholder="un is admin" formControlName="username" class="form-control" required/>
            </div>
            <div (ngSubmit)="onSubmit()" class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder="pw is admin" formControlName="password" class="form-control" required>
            </div>
            <div class="form-group">
                <button (click)='Login(f)' type="submit">Submit</button>
                <button (click)='onBack()'>Back</button>
            </div>
        </form>
    </div>
</div>
