<div class="container">
  <!-- No data message -->
  <p *ngIf="Player.length <= 0" class="no-data text-center">
    There is no player added yet!
  </p>

  <!-- Player list -->
  <table class="table table-bordered" *ngIf="Player.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Rank</th>
        <th scope="col">Score</th>
        <th scope="col">Time</th>
        <th scope="col">Games Played</th>
        <th scope="col">Status</th>
        <th scope="col center">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of Player; let i = index">
        <th scope="row">{{ player.name }}</th>
        <td>{{ player.rank }}</td>
        <td>{{ player.score }}</td>
        <td>{{ player.time_played }}</td>
        <td>{{ player.game_played }}</td>
        <td>{{ player.status }}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/update-player/', player._id]">
            <button type="button" class="btn btn-success btn-sm">Update</button>
          </span>
          <span class="delete" (click)="removePlayer(player, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
